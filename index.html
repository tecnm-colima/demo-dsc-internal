<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/estilo.css">
    <link rel="stylesheet" href="./estilo.css">
    <script src="./assets/script.js"></script>
    <title>Demostración</title>
</head>
<body>
    <div class="container">
        <div class="logobar">
            <img src="./img/logo-tecnm.svg" height="100" alt="Logo del TecNM">
            <img src="./img/logo-itcolima.svg" height="80" alt="Logo del IT Colima">
        </div>
        <h1>Captura de nombres</h1>
        <h2>Teclea tu nombre aquí</h2>
        <form id="formulario" class="formulario">
            <div id="errores"></div>
            <!-- INICIA CÓDIGO FALTANTE -->
            <input type="text" id="txtNombre" placeholder="Escribe tu nombre" required autofocus>
            <br/>
            <input type="text" id="txtApellido" placeholder="Escribe tu apellido" required>
            <br/>
            <button type="submit">Enviar</button>
            <!-- FIN DEL CODIGO FALTANTE -->
        </form>
        <div id="mensaje"></div>
    </div>
</body>
</html>
